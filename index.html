<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>متجر تجريبي — PUBG Demo Store</title>
  <meta name="description" content="صفحة تجريبية بسيطة لعرض كيف يظهر الموقع في محركات البحث.">
  <meta name="keywords" content="متجر, تجريبي, ديمو, PUBG, store">
  <meta name="author" content="Demo">
  <style>
    body{font-family:Arial, sans-serif; margin:0; padding:0; background:#f7f9fc; color:#0f172a}
    header{background:#1f8ef1; color:white; padding:20px}
    .container{max-width:900px;margin:20px auto;padding:0 16px}
    h1{margin:0 0 6px;font-size:24px}
    .card{background:white;border-radius:12px;padding:16px;margin-top:18px;box-shadow:0 6px 18px rgba(12,20,50,0.08)}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:12px}
    .product{border-radius:10px;padding:12px;border:1px solid #eef2f7}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .price{font-weight:700;margin-top:8px}
    footer{opacity:0.8;text-align:center;padding:28px 12px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>متجر تجريبي</h1>
      <p>صفحة بسيطة لاختبار ظهور الموقع في محركات البحث — مثال تعليمي.</p>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>منتجات تجريبية</h2>
      <div class="products">
        <article class="product">
          <img src="https://picsum.photos/seed/1/400/300" alt="سكن ناري">
          <h3>سكن ناري</h3>
          <p>سكن بلون أحمر ناري</p>
          <div class="price">$2.99</div>
        </article>
        <article class="product">
          <img src="https://picsum.photos/seed/2/400/300" alt="سلاح تجريبي">
          <h3>سلاح تجريبي</h3>
          <p>سلاح قوي</p>
          <div class="price">$9.99</div>
        </article>
      </div>
    </section>
  </main>
  <footer>
    © 2025 — Demo Site
  </footer>
</body>
</html>
